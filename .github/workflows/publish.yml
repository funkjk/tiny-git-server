on:
  pull_request:
    types: [closed]
    branches:
      - main


jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install
        run: npm install

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run build
        run: npm run build

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publish
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}